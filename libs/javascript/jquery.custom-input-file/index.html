<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Input File</title>
	<link rel="stylesheet" type="text/css" href="css/all.css" />
	<script type="text/javascript" src="../jquery/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.file.js"></script>
</head>
<body>
	<div id="main">
		<form action="#">
			<fieldset class="form">
				<div class="file">
					<input class="file-input-area" type="file" value="Browse..." />
					<input class="text file-text" type="text" value="Browse..." />
					<a href="#" class="button">Browse...</a>
				</div>
				<div class="file file-2">
					<input class="file-input-area" type="file" value="Browse..." />
					<input class="text file-text" type="text" value="" />
					<a href="#" class="button">File</a>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
